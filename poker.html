<!DOCTYPE html>
<html>

<head>
  <title>Poker</title>
  <meta charset="utf-8">
  <style></style>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <h1>Texas Hold'em</h1>
  </header>

  <div id="divPantallaInicial">
    <div id="divApuestaMinima" class="divIngresoDeDatos">
      <form id="formApuestaMinima" onsubmit="return false">
        <label for="txtApuestaMinima">Ingrese la apuesta mínima: $</label>
        <input type="number" id="txtApuestaMinima" min="1" value="1" required autofocus>
        <br>
        <input type="submit"  value="Aceptar" id="btnAceptar">
      </form>
    </div>
    <div id="divIngresoDeDatos" class="oculto">
      <h3>¡Bienvenido! La apuesta mínima es: $<span id="spanApuestaMinima"></span></h3>
      <div id="divAgregar">
          <form id="formIngresoDeDatos">
          <label for="txtNombre">Nombre:</label>
          <input type="text" id="txtNombre" required title="Campo Obligatorio">
          <br>
          <label for="txtDinero">Dinero:</label>
          <input type="number" id="txtDinero" required title="Campo Obligatorio">
          <br>
          <input type="submit" value="Agregar jugador" id="btnAgregarJugador">
          <input type="button" value="Comenzar partida" id="btnComenzar">

        </form>


      </div>
    </div>

    <br>
    <p id="lblJugadores"></p>

  </div>


  <main id="main" class="oculto">

  </main>



  <script src="scripts/jugador.js"></script>
  <script src="scripts/script3.js"></script>
  <script src="scripts/claseCarta.js"></script>
</body>


</html>
