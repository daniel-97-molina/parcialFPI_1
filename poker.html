<!DOCTYPE html>
<html>

<head>
  <title>Poker</title>
  <meta charset="utf-8">
  <style></style>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <h1>Texas Hold'em</h1>
  </header>

  <div id="divPantallaInicial">
    <div class="divIngresoDeDatos">
      <label for="txtApuestaMinima">Ingrese la apuesta mínima: $</label>
      <input type="number" id="txtApuestaMinima" min="1" value="1">
      <br>
      <input type="button" value="Aceptar" id="btnAceptar">
    </div>
    <div class="oculto">
      <h3>¡Bienvenido!</h3>
      <div id="divAgregar">
        <label for="txtNombre">Nombre:</label>
        <input type="text" id="txtNombre">
        <br>
        <label for="txtDinero">Dinero:</label>
        <input type="text" id="txtDinero">
        <br>
        <input type="button" value="Agregar jugador" id="btnAgregarJugador">
        <input type="button" value="Comenzar partida" id="btnComenzar">
      </div>
    </div>


  </div>
  <main class="oculto">

  </main>



  <script src="scripts/jugador.js"></script>
</body>

</html>
